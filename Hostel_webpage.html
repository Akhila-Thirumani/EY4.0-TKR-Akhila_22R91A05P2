<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      background: #2b76d9;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #2b76d9;
    }
    form label {
      display: block;
      margin-top: 10px;
    }
    form input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    form button {
      margin-top: 15px;
      padding: 10px;
      background: #2b76d9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

 table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2b76d9;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Hostel Portal</h1>
  </header>

  <div class="container">
    <!-- Student Login Form -->
    <div class="card">
      <h2>Student Login</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
  <label for="roll">Roll Number:</label>
        <input type="text" id="roll" placeholder="Enter your roll number">

        <label for="room">Room Number:</label>
        <input type="text" id="room" placeholder="Enter your room number">

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Hostel Menu -->
    <div class="card">
      <h2>Hostel Menu</h2>
      <table>
        <tr>
          <th>Meal</th>
          <th>Items</th>
        </tr>
        <tr>
          <td>Breakfast</td>
          <td>Idli, Dosa, Tea</td>
        </tr>
        <tr>
          <td>Lunch</td>
          <td>Rice, Sambar, Curry</td>
        </tr>
        <tr>
          <td>Dinner</td>
          <td>Chapati, Curry, Curd</td>
            </tr>
      </table>
    </div>
  </div>
</body>
</html>
